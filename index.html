<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Giới thiệu các trang mạng xã hội</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               text-align: center;
               background-color: #f4f4f4;
           }
           .social-links {
               list-style: none;
               padding: 0;
           }
           .social-links li {
               display: inline;
               margin: 0 10px;
           }
           .social-links a {
               text-decoration: none;
               color: #333;
               font-size: 20px;
           }
       </style>
   </head>
   <body>
       <h1>Giới thiệu các trang mạng xã hội</h1>
       <ul class="social-links">
           <li><a href="https://www.facebook.com/yourprofile" target="_blank">Facebook</a></li>
           <li><a href="https://www.twitter.com/yourprofile" target="_blank">Twitter</a></li>
           <li><a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
           <li><a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a></li>
       </ul>
   </body>
   </html>
